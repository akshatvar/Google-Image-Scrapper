<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scrapper - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Scrapper - Results</h1>
        {% for image in images %}
        <div class="image-item">
            <img src="{{ image.url }}" alt="Image {{ loop.index }}">
        </div>
        {% endfor %}
    </div>
</body>
</html>
